<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PomClock</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body>


    <!-- <div class="sidebar">
      <h3>Text about stuff.</h3>
      <span>x</span>
    </div> -->
    <div class="container">
      <div class="clock_container">
        <div class="clearfix" id="main-clock">
          <h3 data-clock="main"></h3>
        </div>
        <section class="button_container">
          <button class="grow_ellipse" data-clock="start" type="button" name="start">Start</button>
          <button class="grow_ellipse" data-clock="stop" type="button" name="stop">Stop</button>
          <button class="grow_ellipse" data-clock="reset" type="button" name="reset">Reset</button>
        </section>
      </div>
    </div>



    <script src="main.js"></script>
  </body>
</html>
